name: linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check --verbose -l 120"
          src: "./buzzard"
      - name: isort
        run: |
          pip install isort
          isort ./buzzard buzzard.py --check-only
      - name: flake
        run: | 
         pip install flake8
         flake8 ./buzzard buzzard.py --max-line-length 120
         
