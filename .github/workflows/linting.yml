name: linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check --verbose -l 120"
          src: "./buzzard"
      - name: install flake8
        run: pip install flake8
      - name: run flake8
        run: flake8 ./buzzard buzzard.py --max-line-length 120
        
      
