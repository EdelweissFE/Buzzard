name: linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check --verbose -l 120"
          src: "./buzzard"
      - name: install isort and flake8
        run: pip install isort flake8
      - name: run isort and flake8
        run: | 
         isort ./buzzard buzzard.py --check-only
         flake8 ./buzzard buzzard.py --max-line-length 120
         
